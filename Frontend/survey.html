<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey - NetStrat Solutions</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700;800&family=Open+Sans:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <a href="index.html" class="logo-link">
          <div class="logo">
            <img
              src="https://cdn.glitch.global/a57034e7-620d-436a-ad46-5da2773a6e5a/logo-transparent.png?v=1744407639195"
              alt="NetStrat Logo"
            />
            <span>NetStrat Solutions</span>
          </div>
        </a>
        <button class="menu-toggle" aria-label="Toggle navigation">
          <span class="menu-icon"></span>
        </button>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="survey.html" class="active">Survey</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="survey-section reveal">
        <h1 class="survey-h1">We'd Love Your Feedback</h1>
        <p class="survey-description">
          Help us improve by answering a few quick questions.
        </p>

        <form
          class="survey-form"
          action="http://127.0.0.1:8000/api/survey/submit/"
          method="POST"
        >
          <div class="form-group">
            <label for="name">Name <span>*</span></label>
            <input type="text" id="name" name="name" required />
          </div>

          <div class="form-group">
            <label for="email">Email <span>*</span></label>
            <input type="email" id="email" name="email" required />
          </div>

          <div class="form-group">
            <label for="school">School <span>*</span></label>
            <input type="text" id="school" name="school" required />
          </div>

          <div class="form-group">
            <label>How satisfied were you with our webinar?</label>
            <div class="scale-radio-group">
              <label
                ><input
                  type="radio"
                  name="satisfaction"
                  value="1"
                  required
                /><span>1</span></label
              >
              <label
                ><input type="radio" name="satisfaction" value="2" /><span
                  >2</span
                ></label
              >
              <label
                ><input type="radio" name="satisfaction" value="3" /><span
                  >3</span
                ></label
              >
              <label
                ><input type="radio" name="satisfaction" value="4" /><span
                  >4</span
                ></label
              >
              <label
                ><input type="radio" name="satisfaction" value="5" /><span
                  >5</span
                ></label
              >
            </div>
          </div>

          <div class="form-group">
            <label
              >How helpful was the information provided in today's
              webinar?</label
            >
            <div class="scale-radio-group">
              <label
                ><input
                  type="radio"
                  name="helpfulness"
                  value="1"
                  required
                /><span>1</span></label
              >
              <label
                ><input type="radio" name="helpfulness" value="2" /><span
                  >2</span
                ></label
              >
              <label
                ><input type="radio" name="helpfulness" value="3" /><span
                  >3</span
                ></label
              >
              <label
                ><input type="radio" name="helpfulness" value="4" /><span
                  >4</span
                ></label
              >
              <label
                ><input type="radio" name="helpfulness" value="5" /><span
                  >5</span
                ></label
              >
            </div>
          </div>
          <div class="form-group">
            <label for="most-valuable"
              >What part of the webinar did you find most valuable?</label
            >
            <textarea
              id="most-valuable"
              name="most_valuable_part"
              rows="4"
              placeholder="Your answer..."
            ></textarea>
          </div>

          <div class="form-group">
            <label for="other_questions"
              >What other questions or information would you like answered and
              talked about?</label
            >
            <textarea
              id="other-questions"
              name="other_questions"
              rows="4"
              placeholder="Your answer..."
            ></textarea>
          </div>

          <div class="form-group">
            <label for="suggestions"
              >Do you have any suggestions for improving webinars?</label
            >
            <textarea
              id="suggestions"
              name="suggestions"
              rows="4"
              placeholder="Your answer..."
            ></textarea>
          </div>

          <div class="form-group">
            <label for="suggestions-yes"
              >If you answered yes for the previous question, what are
              they?</label
            >
            <textarea
              id="suggestions-yes"
              name="specific_suggestions"
              rows="4"
              placeholder="Your answer..."
            ></textarea>
          </div>

          <div class="form-group">
            <label
              >Based on your experience, would you recommend our webinar series
              to a friend or colleague?</label
            >
            <div class="radio-buttons">
              <label
                ><input
                  type="radio"
                  name="would_recommend"
                  value="Yes"
                  required
                />
                Yes</label
              >
              <label
                ><input type="radio" name="would_recommend" value="No" />
                No</label
              >
            </div>
          </div>

          <div class="form-group">
            <label
              >Is there any school or situation we can help you with, within the
              confines of EOF/First Gen?</label
            >
            <div class="radio-buttons">
              <label
                ><input type="radio" name="need_help" value="Yes" required />
                Yes</label
              >
              <label
                ><input type="radio" name="need_help" value="No" /> No</label
              >
            </div>
          </div>

          <div class="form-group">
            <label for="help-school-explanation"
              >If you answered yes for the previous question, please provide us
              a brief explanation of the circumstance.</label
            >
            <textarea
              id="help-school-explanation"
              name="help_details"
              rows="4"
              placeholder="Your answer..."
            ></textarea>
          </div>

          <div class="form-group">
            <label for="concerns">And other questions of concerns?</label>
            <textarea
              id="concerns"
              name="other_concerns"
              rows="4"
              placeholder="Your answer..."
            ></textarea>
          </div>

          <button type="submit">Submit Survey</button>
        </form>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 NetStrat Solutions. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
